    <script>
        let togglebtn = document.querySelector(".bar-icon");
        let dropdownmenu = document.querySelector(".dropdown_menu");
        let toggleicon = document.querySelector(".bar-icon i");


        togglebtn.onclick = function () {
            dropdownmenu.classList.toggle('open')
            let isopen = dropdownmenu.classList.contains('open');
            toggleicon.classList = isopen ? 'fa-solid fa-xmark' : 'fa-solid fa-bars';
